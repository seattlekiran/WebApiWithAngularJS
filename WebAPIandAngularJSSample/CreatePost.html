<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create New Post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="Scripts/Blogs.js"></script>
</head>
<body ng-app="WebApiAndAngularJSSample">
    <div ng-controller="BlogsCtrl">
        <label>Title</label>
        <input type="text" ng-model="blogTitle"/>
        <label>Description</label>
        <input type="text" ng-model="blogDesc" />
        <button ng-click="createNewPost()">Create</button>
    </div>
</body>
</html>
